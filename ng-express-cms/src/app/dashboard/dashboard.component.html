<div class="container color-dark">
    <div class="col">
        <p>Create a New Blog Article</p>
    </div>
    <div class="col">
        <p>Your Articles ({{ itemCount }})</p>
    </div>
    <div class="container color-light">
        <div class="col">
            <p>Use the form below to add a new article.</p>

            <form>
                <input type="text" class="txt" name="title" placeholder="Article Title">
                <input type="text" class="txt" name="body" placeholder="Ya, so what about it...?">
                <input type="submit" class="btn" name="save" value="Save"> <!-- TODO: functional implementation of save; admin sees it but not visitor -->
                <input type="submit" class="btn" name="submit article" value="{{ sSubmitArticleButtonText }}">
            </form>
        </div>
    </div>
    <div class="col">
        <p class="container article-container">
            This is my first article! <!-- TODO: click to go to article page -->
        </p>
    </div>
</div>
