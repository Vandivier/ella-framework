<!-- Custom styles for this template -->
<link href="assets/signin.css" rel="stylesheet">

<div class="row spaced-row">
        <h1 class="text-align-center col">Sign In</h1>
</div>

<div class="row">
    <form class="form-signin"
          #boundForm="ngForm"
          (ngSubmit)="fLogin()">

        <label class="sr-only"
               for="inputEmail">Email address</label>
        <input autofocus
               class="form-control"
               id="inputEmail"
               name="username"
               [(ngModel)]="oLoginData.username"
               placeholder="Username"
               required
               type="email">
        <label class="sr-only"
               for="inputPassword">Passwords</label>
        <input class="form-control"
               id="inputPassword"
               name="password"
               [(ngModel)]="oLoginData.password"
               placeholder="Password"
               required
               type="password">
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block"
                type="submit">Sign in</button> <!-- TODO: real auth, don't just routerLink -->
    </form>
</div>
